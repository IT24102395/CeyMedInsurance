<!DOCTYPE html>
<html>
<head>
    <title>Submit Claim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
<div class="container">
    <h2 class="mb-4">Submit a New Claim</h2>
    <form id="claimForm" class="border p-4 bg-white rounded shadow-sm">
        <div class="mb-3">
            <label for="userId" class="form-label">User ID</label>
            <input type="number" class="form-control" id="userId" required>
        </div>
        <div class="mb-3">
            <label for="policyNumber" class="form-label">Policy Number</label>
            <input type="text" class="form-control" id="policyNumber" required>
        </div>
        <div class="mb-3">
            <label for="claimAmount" class="form-label">Claim Amount</label>
            <input type="number" class="form-control" id="claimAmount" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Claim</button>
    </form>
    <div id="response" class="mt-3"></div>
</div>

<script>
    document.getElementById('claimForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const claim = {
            userId: parseInt(document.getElementById('userId').value),
            policyNumber: document.getElementById('policyNumber').value,
            claimAmount: parseFloat(document.getElementById('claimAmount').value),
            description: document.getElementById('description').value
        };

        try {
            const res = await fetch('http://localhost:8080/api/claims', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(claim)
            });

            const data = await res.json();
            if (res.ok) {
                document.getElementById('response').innerHTML = `<div class="alert alert-success">Claim submitted! ID: <strong>${data.id}</strong></div>`;
            } else {
                document.getElementById('response').innerHTML = `<div class="alert alert-danger">Error: ${data.message || 'Submission failed'}</div>`;
            }
        } catch (err) {
            document.getElementById('response').innerHTML = `<div class="alert alert-danger">Network error</div>`;
        }
    });
</script>
</body>
</html>
